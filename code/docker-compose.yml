version: "3.5"
services:
  eduquest:
    image: mysql:8.3.0
    container_name: eduquest
    environment:
      MYSQL_DATABASE: 'eduquest'
      MYSQL_USER: 'testuser'
      MYSQL_PASSWORD: 'pw'
      MYSQL_ROOT_PASSWORD: 'rpw'
    ports:
      - '3000:3000'
    expose:
      - '3000'
    volumes:
      - ./docker/mysql/data:/var/lib/mysql:rw
      - ./ddl:/docker-entrypoint-initdb.d
volumes:
  eduquest:
